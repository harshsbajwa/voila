<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Market Map - US Companies Visualization</title>
    <meta name="description" content="Interactive 3D visualization of US market data with real-time updates">
    <meta name="theme-color" content="#111827">
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- Web App Manifest -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- SEO and social media -->
    <meta property="og:title" content="3D Market Map">
    <meta property="og:description" content="Interactive 3D visualization of US market data">
    <meta property="og:type" content="website">
    <meta property="twitter:card" content="summary_large_image">
    
    <!-- Critical CSS for initial load -->
    <style>
        /* Critical above-the-fold styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #111827;
            color: #fff;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        
        html {
            width: 100%;
            height: 100%;
        }
        
        #root {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        /* Loading spinner for initial load */
        .initial-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            background: #111827;
        }
        
        .initial-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Initial loading indicator -->
        <div class="initial-loading">
            <div class="initial-spinner"></div>
            <p style="margin-top: 15px; color: #888;">Initializing Market Dashboard...</p>
        </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
